<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to Acorn!</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <main>
      <header>
        <h1 id="title">Welcome to Acorn!</h1>
        <p id="description"><em>Thankyou for your time.</em></p>
      </header>
        <form id="survey-form">

          <fieldset>
            <label id="name-label"><p class="name">What is your name?</p><input id="name" type="text" name="name" placeholder="Enter your name" required/></label>
          </fieldset>

          <fieldset>
            <label id="email-label"><p class="email">What is your email?</p><input id="email" type="email" name="email" placeholder="Enter your email" required/></label>
          </fieldset>

          <fieldset>
            <label id="number-label"><p class="number">What is your age?</p><input id="number" type="number" name="age" min="10" max="120" placeholder="Enter your age" required/></label>
          </fieldset>

          <fieldset>
            <label><p class="dropdown-1">Describe your current role?</p> 
              <select id="dropdown" name="dropdown-1">
                <option disabled selected value>Select current role</option>
                <option value="Student">Student</option>
                <option value="Employed">Employed</option>
                <option value="Unemployed">Unemployed</option>
                <option value="Prefer not to say">Prefer not to say</option>
                <option value="Other">Other</option>
              </select>
            </label>
          </fieldset>

          <fieldset>
            <p class="radio">Recommend to a friend?</p>
            <label id="radio-label"><input type="radio" name="radio" value="Definitely" checked/>Definitely</label>
            <label id="radio-label"><input type="radio" name="radio" value="Maybe" />Maybe</label>
            <label id="radio-label"><input type="radio" name="radio" value="Not sure"/>Not sure</label>
          </fieldset>

          <fieldset>
             <label><p class="dropdown-2">What is your favorite feature of Acorn?</p> 
              <select id="dropdown" name="dropdown-2">
                <option disabled selected value>Select an option</option>
                <option value="Challenges">Challenges</option>
                <option value="Projects">Projects</option>
                <option value="Community">Community</option>
                <option value="OpenSource">OpenSource</option>
              </select>
            </label>
          </fieldset>

          <fieldset>
            <p class="checkbox">What would you like to see improved?</p>
            <label id="checkbox-label"><input type="checkbox" value="Customer Service" name="prefer"/>Customer Service</label>
            <label id="checkbox-label"><input type="checkbox" value="Data Management" name="prefer"/>Data Management</label>
            <label id="checkbox-label"><input type="checkbox" value="User Interface" name="prefer"/>User Interface</label>
            <label id="checkbox-label"><input type="checkbox" value="Challenges" name="prefer"/>Challenges</label>
          </fieldset>

          <fieldset>
              <label><p class="comments">Comments or Suggestions?</p><textarea name="comments" placeholder="Enter your comment here..."></textarea></label>
            <div>
              <button id="submit" type="submit">Submit</button>
            </div>
          </fieldset>
          
        </form>
    </main>
  </body>
</html>
